<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CYBERLOCK - Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/chatbot.css" />
  </head>
  <style>
    .dashboard-box {
      margin-top: 30px;
      padding: 25px;
      background: #ffffff;
      border: 3px solid #000;
      color: #000;
    }

    .dashboard-box h2 {
      color: #25cdeb;
      margin-bottom: 1rem;
    }

    .user-info p {
      font-size: 13px;
      margin: 4px 0;
    }

    .progress-bar {
      height: 18px;
      border: 3px solid #000;
      margin: 10px 0;
      background: #e5e7eb;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #22c55e;
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .category-card {
      border: 4px solid #000;
      padding: 15px;
      background: #fff;
    }

    .category-card h3 {
      font-size: medium;
      margin-bottom: 8px;
      color: #000000;
    }

    .status {
      font-size: 12px;
      margin: 4px 0;
    }

    .status.done {
      color: #16a34a;
      font-weight: bold;
    }

    .status.pending {
      color: #3f3e3e;
    }

    @media (max-width: 768px) {
      .categories-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
  

  <body>
    <div class="container dashboard">
      <!-- NAV -->
      <div class="nav-bar">
        <button class="nav-tab" onclick="location.href='index.html'">
          ğŸ  Home
        </button>
        <button
          class="nav-tab"
          onclick="location.href='phishing-simulation.html'"
        >
          ğŸ“§ Simulation
        </button>
        <button class="nav-tab" onclick="window.location.href='lessons.html'">
          ğŸ¯ Single
        </button>
        <button
          class="nav-tab"
          onclick="window.location.href='multiplayer.html'"
        >
          ğŸ® Multiplayer
        </button>
        <button class="nav-tab active">ğŸ‘¤ Dashboard</button>
      </div>
      <h1>ğŸ‘¤ USER DASHBOARD</h1>

      <!-- USER INFO -->
      <div class="dashboard-box drop-shadow">
        <h2>ğŸ‘¤ User Info</h2>
        <p>NAME: <span id="username"></span></p>
        <p>EMAIL: <span id="email"></span></p>
        <p>JOINED: <span id="joined"></span></p>
            
      </div>
      <button id="logoutBtn" class="nav-tab">ğŸ”“ Logout</button>

      <!-- OVERALL PROGRESS -->
      <div class="dashboard-box drop-shadow">
        <h2>ğŸ“Š Overall Progress</h2>
        <div class="progress-bar">
          <div class="progress-fill" id="overallProgress"></div>
        </div>
        <p id="overallText" style="font-size: 12px"></p>
      </div>

      <!-- CATEGORIES -->
      <div class="dashboard-box drop-shadow">
        <h2>ğŸ“š Categories</h2>
        <div class="categories-grid" id="categoryList"></div>
      </div>
       
    </div>
    <!-- ===== Floating Chatbot ===== -->
    <button id="chat-toggle">ğŸ’¬</button>

    <div id="chatbot">
      <div id="chat-header">ğŸ¤– Cyber Assistant</div>

      <div id="chat-messages">
        <div class="msg bot">ğŸ‘‹ Hi! Ask me anything about cybersecurity.</div>
      </div>

      <div id="chat-input">
        <input
          id="messageInput"
          placeholder="Type a message..."
          onkeydown="if(event.key==='Enter') sendMessage()"
        />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
   



    
  </body>
  <script src="js/chatbot.js"></script>
  <script src="js/dashboard.js"></script>
</html>
